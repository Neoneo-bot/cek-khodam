<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Kodam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 30px;
            font-size: 22px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Cek Kodam Kamu!</h1>
    <p>Masukkan nama, dan lihat kodam yang kamu dapatkan!</p>
    <input type="text" id="user-input" placeholder="Masukkan nama">
    <button onclick="cekKodam()">Cek Kodam</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
